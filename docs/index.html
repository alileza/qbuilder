        }

        function renderQuestionnaire() {
            if (!questionnaire) return;

            const hasSections = questionnaire.sections && questionnaire.sections.length > 0;

            let html = `
                <div class="questionnaire">
                    <div class="questionnaire-header">
                        <h1 class="questionnaire-title">${escapeHtml(questionnaire.title || 'Untitled')}</h1>
                        ${questionnaire.description ? `<p class="questionnaire-description">${escapeHtml(questionnaire.description)}</p>` : ''}
                    </div>
            `;

            if (hasSections) {
                html += renderWizardProgress();
                html += renderSections();
            } else {
                html += `<div class="no-sections">`;
                for (const question of questionnaire.questions || []) {
                    html += renderQuestion(question);
                }
                html += `</div>`;
            }

            // Add answers panel
            html += `
                <div class="answers-panel">
                    <div class="answers-header">
                        <span>Current Answers</span>
                        <div class="answers-header-actions">
                            <button class="btn btn-secondary" onclick="copyAnswers()" title="Copy answers">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                                Copy
                            </button>
                            <button class="btn btn-secondary" onclick="downloadAnswers()" title="Download answers">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                                Export
                            </button>
                        </div>
                    </div>
                    <div class="answers-content">
                        <pre class="answers-json" id="answersJson">${escapeHtml(JSON.stringify(answers, null, 2))}</pre>
                    </div>
                </div>
            `;

            html += `</div>`;

            preview.innerHTML = html;
            updateVisibility();
            updateProgressBar();
        }

        function renderWizardProgress() {
            const sections = questionnaire.sections;

            let html = `
                <div class="wizard-progress">
                    <div class="progress-steps">
                        <div class="progress-bar-fill" id="progressBarFill"></div>
            `;

            sections.forEach((section, index) => {
                const isCompleted = index < currentSectionIndex;
                const isActive = index === currentSectionIndex;
                const statusClass = isCompleted ? 'completed' : (isActive ? 'active' : '');

                html += `
                    <div class="step ${statusClass}" onclick="goToSection(${index})" data-step="${index}">
                        <div class="step-circle">${isCompleted ? '&#10003;' : index + 1}</div>
                        <span class="step-label">${escapeHtml(section.title)}</span>
                    </div>
                `;
            });

            html += `</div></div>`;
            return html;
        }

        // Find questions that depend on a given question via visibleIf
        function getDependentQuestions(questionId, allQuestions) {
            return allQuestions.filter(q => {
                if (!q.visibleIf) return false;
                const { all = [], any = [] } = q.visibleIf;
                const allConditions = [...all, ...any];
                return allConditions.some(c => c.questionId === questionId);
            });
        }

        // Get all questions for a section, including dependent questions not explicitly listed
        function getSectionQuestions(section) {
            const explicitIds = new Set(section.questionIds || []);
            const explicitQuestions = (section.questionIds || [])
                .map(id => questionnaire.questions.find(q => q.id === id))
                .filter(Boolean);

            // Find dependent questions for each explicit question
            const dependentQuestions = [];
            for (const q of explicitQuestions) {
                const deps = getDependentQuestions(q.id, questionnaire.questions);
                for (const dep of deps) {
                    // Only add if not already in explicit list and not already added
                    if (!explicitIds.has(dep.id) && !dependentQuestions.find(d => d.id === dep.id)) {
                        dependentQuestions.push(dep);
                    }
                }
            }

            // Build final list: insert dependent questions after their parent
            const result = [];
            for (const q of explicitQuestions) {
                result.push(q);
                // Add any dependent questions right after
                const deps = dependentQuestions.filter(dep => {
                    const { all = [], any = [] } = dep.visibleIf || {};
                    const allConditions = [...all, ...any];
                    return allConditions.some(c => c.questionId === q.id);
                });
                result.push(...deps);
            }

            return result;
        }

        function renderSections() {
            let html = '<div id="sectionsContainer">';

            questionnaire.sections.forEach((section, index) => {
                const isActive = index === currentSectionIndex;
                const questions = getSectionQuestions(section);

                html += `
                    <div class="section ${isActive ? 'active' : ''}" data-section="${index}">
                        <div class="section-header">
                            <h2 class="section-title">${escapeHtml(section.title)}</h2>
                            ${section.description ? `<p class="section-description">${escapeHtml(section.description)}</p>` : ''}
                        </div>
                        <div class="section-questions">
                `;

                for (const question of questions) {
                    html += renderQuestion(question);
                }

                html += renderWizardNav(index);
                html += `</div></div>`;
            });

            html += '</div>';
            return html;
        }

        function renderWizardNav(sectionIndex) {
            const totalSections = questionnaire.sections.length;
            const isFirst = sectionIndex === 0;
            const isLast = sectionIndex === totalSections - 1;

            return `
                <div class="wizard-nav">
                    <button class="btn btn-outline" onclick="prevSection()" ${isFirst ? 'disabled' : ''}>&larr; Previous</button>
                    <button class="btn btn-primary" onclick="${isLast ? 'completeQuestionnaire()' : 'nextSection()'}">${isLast ? 'Complete' : 'Next &rarr;'}</button>
                </div>
            `;
        }

        function goToSection(index) {
            if (index >= 0 && index < questionnaire.sections.length) {
                currentSectionIndex = index;
                updateSectionDisplay();
                updateProgressBar();
            }
        }

        function prevSection() {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                updateSectionDisplay();
                updateProgressBar();
            }
        }

        function nextSection() {
            if (currentSectionIndex < questionnaire.sections.length - 1) {
                currentSectionIndex++;
                updateSectionDisplay();
                updateProgressBar();
            }
        }

        function completeQuestionnaire() {
            const container = document.getElementById('sectionsContainer');
            if (container) {
                container.innerHTML = `
                    <div class="completion-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                        <h3>Questionnaire Complete!</h3>
                        <p>Thank you for completing all sections.</p>
                        <button class="btn btn-primary" onclick="resetAnswers()" style="padding: 12px 24px; font-size: 14px;">Start Over</button>
                    </div>
                `;
            }
            document.querySelectorAll('.step').forEach(step => {
                step.classList.add('completed');
                step.classList.remove('active');
                step.querySelector('.step-circle').innerHTML = '&#10003;';
            });
            updateProgressBar(true);
        }

        function updateSectionDisplay() {
            document.querySelectorAll('.section').forEach((section, index) => {
                section.classList.toggle('active', index === currentSectionIndex);
            });

            document.querySelectorAll('.step').forEach((step, index) => {
                const isCompleted = index < currentSectionIndex;
                const isActive = index === currentSectionIndex;
                step.classList.toggle('completed', isCompleted);
                step.classList.toggle('active', isActive);
                step.querySelector('.step-circle').innerHTML = isCompleted ? '&#10003;' : (index + 1);
            });

            updateVisibility();
        }

        function updateProgressBar(complete = false) {
            const progressFill = document.getElementById('progressBarFill');
            if (!progressFill || !questionnaire.sections) return;

            const totalSections = questionnaire.sections.length;
            let progress = complete ? 100 : (totalSections > 1 ? (currentSectionIndex / (totalSections - 1)) * 100 : 0);
            progressFill.style.width = `${progress}%`;
        }

        function getDisabledReason(question) {
            if (!question.visibleIf) return null;
            const { all = [], any = [] } = question.visibleIf;

            const unmetConditions = [];

            // Check 'all' conditions - all must be true
            for (const condition of all) {
                if (!evaluateCondition(condition)) {
                    unmetConditions.push(formatCondition(condition));
                }
            }

            // Check 'any' conditions - at least one must be true
            if (any.length > 0 && !any.some(c => evaluateCondition(c))) {
                const anyDescriptions = any.map(c => formatCondition(c));
                unmetConditions.push(`one of: ${anyDescriptions.join(' OR ')}`);
            }

            return unmetConditions.length > 0 ? unmetConditions.join(', ') : null;
        }

        function formatCondition(condition) {
            const { questionId, operator, value } = condition;
            const refQuestion = questionnaire.questions.find(q => q.id === questionId);
            const qLabel = refQuestion ? `"${refQuestion.label.substring(0, 40)}${refQuestion.label.length > 40 ? '...' : ''}"` : questionId;

            switch (operator) {
                case 'isAnswered': return `${qLabel} is answered`;
                case 'notAnswered': return `${qLabel} is not answered`;
                case 'equals': return `${qLabel} = "${value}"`;
                case 'notEquals': return `${qLabel} ≠ "${value}"`;
                case 'in': return `${qLabel} is one of [${Array.isArray(value) ? value.join(', ') : value}]`;
                case 'notIn': return `${qLabel} is not in [${Array.isArray(value) ? value.join(', ') : value}]`;
                case 'gt': return `${qLabel} > ${value}`;
                case 'gte': return `${qLabel} >= ${value}`;
                case 'lt': return `${qLabel} < ${value}`;
                case 'lte': return `${qLabel} <= ${value}`;
                default: return `${qLabel} ${operator} ${value}`;
            }
        }

        function renderQuestion(question) {
            const isVisible = evaluateVisibility(question);
            const disabledClass = isVisible ? '' : 'disabled';
            const disabledReason = isVisible ? null : getDisabledReason(question);

            let html = `<div class="question ${disabledClass}" data-question-id="${question.id}">`;
            html += `<label class="question-label">${escapeHtml(question.label)}${question.required ? '<span class="required">*</span>' : ''}</label>`;

            if (question.helpText) {
                html += `<p class="help-text">${escapeHtml(question.helpText)}</p>`;
            }

            if (disabledReason) {
                html += `<div class="disabled-reason">Requires: ${escapeHtml(disabledReason)}</div>`;
            }

            if (question.type === 'text') {
                html += renderTextQuestion(question);
            } else if (question.type === 'choice') {
                html += renderChoiceQuestion(question);
            }

            html += `</div>`;
            return html;
        }

        function renderTextQuestion(question) {
            const value = answers[question.id] || '';
            const maxLength = question.maxLength ? `maxlength="${question.maxLength}"` : '';

            let html = '';
            if (question.multiline) {
                html += `<textarea id="input-${question.id}" ${maxLength} onchange="handleTextChange('${question.id}', this.value)" oninput="handleTextInput('${question.id}', this)" placeholder="Enter your answer...">${escapeHtml(value)}</textarea>`;
            } else {
                html += `<input type="text" id="input-${question.id}" ${maxLength} value="${escapeHtml(value)}" onchange="handleTextChange('${question.id}', this.value)" oninput="handleTextInput('${question.id}', this)" placeholder="Enter your answer..." />`;
            }

            if (question.maxLength) {
                const remaining = question.maxLength - value.length;
                const countClass = remaining < 10 ? (remaining < 0 ? 'error' : 'warning') : '';
                html += `<div class="char-count ${countClass}" id="count-${question.id}">${value.length}/${question.maxLength}</div>`;
            }

            return html;
        }

        function renderChoiceQuestion(question) {
            const currentValue = answers[question.id];
            const inputType = question.multiple ? 'checkbox' : 'radio';
            const inputName = `choice-${question.id}`;

            let html = `<div class="choice-options">`;
            for (const option of question.options || []) {
                const isSelected = question.multiple ? (Array.isArray(currentValue) && currentValue.includes(option.value)) : currentValue === option.value;
                html += `
                    <div class="choice-option ${isSelected ? 'selected' : ''}" onclick="handleChoiceClick('${question.id}', '${option.value}', ${question.multiple || false})">
                        <input type="${inputType}" name="${inputName}" id="option-${question.id}-${option.value}" value="${escapeHtml(option.value)}" ${isSelected ? 'checked' : ''} />
                        <label for="option-${question.id}-${option.value}">${escapeHtml(option.label)}</label>
                    </div>
                `;
            }
            html += `</div>`;
            return html;
        }

        function handleTextChange(questionId, value) {
            if (value.trim()) {
                answers[questionId] = value;
            } else {
                delete answers[questionId];
            }
            updateVisibility();
            updateAnswersJson();
        }

        function handleTextInput(questionId, input) {
            const question = questionnaire.questions.find(q => q.id === questionId);
            if (question && question.maxLength) {
                const countEl = document.getElementById(`count-${questionId}`);
                if (countEl) {
                    const remaining = question.maxLength - input.value.length;
                    countEl.textContent = `${input.value.length}/${question.maxLength}`;
                    countEl.className = 'char-count ' + (remaining < 10 ? (remaining < 0 ? 'error' : 'warning') : '');
                }
            }
        }

        function handleChoiceClick(questionId, value, isMultiple) {
            if (isMultiple) {
                if (!Array.isArray(answers[questionId])) answers[questionId] = [];
                const idx = answers[questionId].indexOf(value);
                if (idx > -1) {
                    answers[questionId].splice(idx, 1);
                    if (answers[questionId].length === 0) delete answers[questionId];
                } else {
                    answers[questionId].push(value);
                }
            } else {
                answers[questionId] = value;
            }

            const question = questionnaire.questions.find(q => q.id === questionId);
            if (question) {
                const container = document.querySelector(`[data-question-id="${questionId}"] .choice-options`);
                if (container) {
                    container.innerHTML = '';
                    const inputType = isMultiple ? 'checkbox' : 'radio';
                    const inputName = `choice-${questionId}`;

                    for (const option of question.options || []) {
                        const isSelected = isMultiple ? (Array.isArray(answers[questionId]) && answers[questionId].includes(option.value)) : answers[questionId] === option.value;
                        const optionEl = document.createElement('div');
                        optionEl.className = `choice-option ${isSelected ? 'selected' : ''}`;
                        optionEl.onclick = () => handleChoiceClick(questionId, option.value, isMultiple);
                        optionEl.innerHTML = `<input type="${inputType}" name="${inputName}" id="option-${questionId}-${option.value}" value="${escapeHtml(option.value)}" ${isSelected ? 'checked' : ''} /><label for="option-${questionId}-${option.value}">${escapeHtml(option.label)}</label>`;
                        container.appendChild(optionEl);
                    }
                }
            }

            updateVisibility();
            updateAnswersJson();
        }

        function evaluateVisibility(question) {
            if (!question.visibleIf) return true;
            const { all = [], any = [] } = question.visibleIf;

            // Evaluate 'all' conditions (AND logic) - empty array = true
            const allConditionsMet = all.length === 0 || all.every(c => evaluateCondition(c));

            // Evaluate 'any' conditions (OR logic) - empty array = true
            const anyConditionMet = any.length === 0 || any.some(c => evaluateCondition(c));

            // Both must be true (matches qbuilder engine logic)
            return allConditionsMet && anyConditionMet;
        }

        function evaluateCondition(condition) {
            const { questionId, operator, value } = condition;
            const answer = answers[questionId];

            switch (operator) {
                case 'isAnswered':
                    return answer !== undefined && answer !== null && answer !== '';
                case 'notAnswered':
                    return answer === undefined || answer === null || answer === '';
                case 'equals':
                    return answer === value;
                case 'notEquals':
                    return answer !== value;
                case 'in':
                    if (!Array.isArray(value)) return false;
                    if (Array.isArray(answer)) {
                        // If answer is array, check if any element is in values
                        return answer.some(item => value.includes(item));
                    }
                    return value.includes(answer);
                case 'notIn':
                    if (!Array.isArray(value)) return false;
                    if (Array.isArray(answer)) {
                        // If answer is array, check if no element is in values
                        return !answer.some(item => value.includes(item));
                    }
                    return !value.includes(answer);
                case 'gt':
                    if (typeof answer !== 'number') return false;
                    return answer > Number(value);
                case 'gte':
                    if (typeof answer !== 'number') return false;
                    return answer >= Number(value);
                case 'lt':
                    if (typeof answer !== 'number') return false;
                    return answer < Number(value);
                case 'lte':
                    if (typeof answer !== 'number') return false;
                    return answer <= Number(value);
                default:
                    return false;
            }
        }

        function updateVisibility() {
            if (!questionnaire) return;
            for (const question of questionnaire.questions || []) {
                const el = document.querySelector(`[data-question-id="${question.id}"]`);
                if (!el) continue;

                const isVisible = evaluateVisibility(question);
                el.classList.toggle('disabled', !isVisible);

                // Update or remove the disabled reason
                let reasonEl = el.querySelector('.disabled-reason');
                if (!isVisible) {
                    const reason = getDisabledReason(question);
                    if (reason) {
                        if (!reasonEl) {
                            reasonEl = document.createElement('div');
                            reasonEl.className = 'disabled-reason';
                            // Insert after help-text if exists, otherwise after label
                            const helpText = el.querySelector('.help-text');
                            const label = el.querySelector('.question-label');
                            const insertAfter = helpText || label;
                            if (insertAfter && insertAfter.nextSibling) {
                                el.insertBefore(reasonEl, insertAfter.nextSibling);
                            } else if (insertAfter) {
                                insertAfter.after(reasonEl);
                            }
                        }
                        reasonEl.textContent = `Requires: ${reason}`;
                    }
                } else if (reasonEl) {
                    reasonEl.remove();
                }
            }
        }

        function updateAnswersJson() {
            const el = document.getElementById('answersJson');
            if (el) el.textContent = JSON.stringify(answers, null, 2);
        }

        function resetAnswers() {
            answers = {};
            currentSectionIndex = 0;
            renderQuestionnaire();
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function setupDivider() {
            const divider = document.getElementById('divider');
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            let isResizing = false;

            divider.addEventListener('mousedown', () => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const containerWidth = document.querySelector('.container').offsetWidth;
                const newLeftWidth = (e.clientX / containerWidth) * 100;
                if (newLeftWidth > 20 && newLeftWidth < 80) {
                    leftPanel.style.flex = `0 0 ${newLeftWidth}%`;
                    rightPanel.style.flex = `0 0 ${100 - newLeftWidth - 0.5}%`;
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });
        }

        // Builder Mode Functions
        function setEditorMode(mode) {
            editorMode = mode;
            codeTab.classList.toggle('active', mode === 'code');
            builderTab.classList.toggle('active', mode === 'builder');
            jsonInput.classList.toggle('hidden', mode === 'builder');
            builderContainer.classList.toggle('active', mode === 'builder');

            if (mode === 'builder') {
                renderBuilder();
            } else {
                // Sync any changes from builder to JSON
                if (questionnaire) {
                    jsonInput.value = JSON.stringify(questionnaire, null, 2);
                }
            }
        }

        function renderBuilder() {
            if (!questionnaire) {
                questionnaire = {
                    id: 'new-questionnaire',
                    title: 'New Questionnaire',
                    description: '',
                    questions: [],
                    sections: []
                };
                syncJsonFromBuilder();
            }

            let html = `
                <div class="builder-header">
                    <div class="builder-meta">
                        <div class="builder-meta-row">
                            <div class="builder-field">
                                <label>ID</label>
                                <input type="text" value="${escapeHtml(questionnaire.id || '')}" onchange="updateMeta('id', this.value)" />
                            </div>
                            <div class="builder-field">
                                <label>Title</label>
                                <input type="text" value="${escapeHtml(questionnaire.title || '')}" onchange="updateMeta('title', this.value)" />
                            </div>
                        </div>
                        <div class="builder-field">
                            <label>Description</label>
                            <input type="text" value="${escapeHtml(questionnaire.description || '')}" onchange="updateMeta('description', this.value)" />
                        </div>
                    </div>
                </div>
                <div class="builder-sections">
            `;

            if (questionnaire.sections && questionnaire.sections.length > 0) {
                for (const section of questionnaire.sections) {
                    html += renderBuilderSection(section);
                }
            } else {
                // No sections - show all questions
                html += `
                    <div class="builder-section">
                        <div class="builder-section-header" style="border-radius: 8px;">
                            <div class="builder-section-title">All Questions</div>
                            <div class="builder-section-actions">
                                <button onclick="openSectionModal()" title="Add section to organize">+ Add Section</button>
                            </div>
                        </div>
                        <div class="builder-questions">
                `;
                for (const q of questionnaire.questions || []) {
                    html += renderBuilderQuestion(q);
                }
                html += `
                            <button class="builder-add-btn" onclick="openQuestionModal(null)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                Add Question
                            </button>
                        </div>
                    </div>
                `;
            }

            if (questionnaire.sections && questionnaire.sections.length > 0) {
                html += `
                    <button class="builder-add-btn builder-add-section-btn" onclick="openSectionModal()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        Add Section
                    </button>
                `;
            }

            html += `</div>`;
            builderContainer.innerHTML = html;
        }

        function renderBuilderSection(section) {
            const sectionQuestions = getSectionQuestionsForBuilder(section);
            let html = `
                <div class="builder-section" data-section-id="${section.id}">
                    <div class="builder-section-header">
                        <div class="builder-section-title">
                            <svg class="drag-handle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                            ${escapeHtml(section.title)}
                            ${section.description ? `<span style="font-weight: normal; color: #888; font-size: 12px;">- ${escapeHtml(section.description)}</span>` : ''}
                        </div>
                        <div class="builder-section-actions">
                            <button onclick="openSectionModal('${section.id}')" title="Edit section">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="delete" onclick="deleteSection('${section.id}')" title="Delete section">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="builder-questions">
            `;

            for (const q of sectionQuestions) {
                html += renderBuilderQuestion(q, section.id);
            }

            html += `
                        <button class="builder-add-btn" onclick="openQuestionModal(null, '${section.id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            Add Question
                        </button>
                    </div>
                </div>
            `;
            return html;
        }

        function getSectionQuestionsForBuilder(section) {
            const explicitIds = new Set(section.questionIds || []);
            return (section.questionIds || [])
                .map(id => questionnaire.questions.find(q => q.id === id))
                .filter(Boolean);
        }

        function renderBuilderQuestion(q, sectionId = null) {
            const badges = [];
            badges.push(`<span class="builder-question-badge type">${q.type}</span>`);
            if (q.required) badges.push(`<span class="builder-question-badge required">required</span>`);
            if (q.visibleIf) badges.push(`<span class="builder-question-badge conditional">conditional</span>`);

            return `
                <div class="builder-question" data-question-id="${q.id}">
                    <div class="builder-question-drag">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </div>
                    <div class="builder-question-info">
                        <div class="builder-question-label">${escapeHtml(q.label)}</div>
                        <div class="builder-question-meta">
                            <span class="builder-question-badge">${q.id}</span>
                            ${badges.join('')}
                        </div>
                    </div>
                    <div class="builder-question-actions">
                        <button onclick="openQuestionModal('${q.id}'${sectionId ? `, '${sectionId}'` : ', null'})" title="Edit question">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                        </button>
                        <button class="delete" onclick="deleteQuestion('${q.id}')" title="Delete question">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function updateMeta(field, value) {
            questionnaire[field] = value;
            syncJsonFromBuilder();
        }

        function syncJsonFromBuilder() {
            jsonInput.value = JSON.stringify(questionnaire, null, 2);
            parseAndRender();
        }

        // Question Modal Functions
        function openQuestionModal(questionId = null, sectionId = null) {
            editingQuestionId = questionId;
            editingInSection = sectionId;
            const modal = document.getElementById('questionModal');
            const title = document.getElementById('modalTitle');

            if (questionId) {
                title.textContent = 'Edit Question';
                const q = questionnaire.questions.find(q => q.id === questionId);
                if (q) {
                    document.getElementById('qId').value = q.id;
                    document.getElementById('qLabel').value = q.label;
                    document.getElementById('qType').value = q.type;
                    document.getElementById('qRequired').checked = q.required || false;
                    document.getElementById('qHelpText').value = q.helpText || '';
                    document.getElementById('qMaxLength').value = q.maxLength || '';
                    document.getElementById('qMultiline').checked = q.multiline || false;
                    document.getElementById('qMultiple').checked = q.multiple || false;
                    questionOptions = q.options ? [...q.options] : [];
                    questionConditions = q.visibleIf ? extractConditions(q.visibleIf) : [];
                }
            } else {
                title.textContent = 'Add Question';
                document.getElementById('qId').value = '';
                document.getElementById('qLabel').value = '';
                document.getElementById('qType').value = 'text';
                document.getElementById('qRequired').checked = false;
                document.getElementById('qHelpText').value = '';
                document.getElementById('qMaxLength').value = '';
                document.getElementById('qMultiline').checked = false;
                document.getElementById('qMultiple').checked = false;
                questionOptions = [];
                questionConditions = [];
            }

            toggleTypeOptions();
            renderOptionsEditor();
            renderVisibleIfEditor();
            modal.classList.add('active');
        }

        function closeQuestionModal() {
            document.getElementById('questionModal').classList.remove('active');
            editingQuestionId = null;
            editingInSection = null;
        }

        function toggleTypeOptions() {
            const type = document.getElementById('qType').value;
            document.getElementById('textOptionsGroup').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('choiceOptionsGroup').style.display = type === 'choice' ? 'block' : 'none';
        }

        function renderOptionsEditor() {
            let html = '';
            questionOptions.forEach((opt, i) => {
                html += `
                    <div class="option-row">
                        <input type="text" value="${escapeHtml(opt.value)}" placeholder="Value" onchange="updateOption(${i}, 'value', this.value)" />
                        <input type="text" value="${escapeHtml(opt.label)}" placeholder="Label" onchange="updateOption(${i}, 'label', this.value)" />
                        <button class="delete" onclick="removeOption(${i})">&times;</button>
                    </div>
                `;
            });
            html += `<button class="add-option-btn" onclick="addOption()">+ Add Option</button>`;
            document.getElementById('optionsEditor').innerHTML = html;
        }

        function addOption() {
            questionOptions.push({ value: '', label: '' });
            renderOptionsEditor();
        }

        function updateOption(index, field, value) {
            questionOptions[index][field] = value;
        }

        function removeOption(index) {
            questionOptions.splice(index, 1);
            renderOptionsEditor();
        }

        function extractConditions(visibleIf) {
            const conditions = [];
            if (visibleIf.all) {
                visibleIf.all.forEach(c => conditions.push({ ...c, logic: 'all' }));
            }
            if (visibleIf.any) {
                visibleIf.any.forEach(c => conditions.push({ ...c, logic: 'any' }));
            }
            return conditions;
        }

        function renderVisibleIfEditor() {
            const questions = questionnaire.questions || [];
            let html = '';

            questionConditions.forEach((cond, i) => {
                html += `
                    <div class="condition-row">
                        <select onchange="updateCondition(${i}, 'logic', this.value)">
                            <option value="all" ${cond.logic === 'all' ? 'selected' : ''}>AND</option>
                            <option value="any" ${cond.logic === 'any' ? 'selected' : ''}>OR</option>
                        </select>
                        <select onchange="updateCondition(${i}, 'questionId', this.value)">
                            <option value="">Select question...</option>
                            ${questions.map(q => `<option value="${q.id}" ${cond.questionId === q.id ? 'selected' : ''}>${q.id}</option>`).join('')}
                        </select>
                        <select onchange="updateCondition(${i}, 'operator', this.value)">
                            <option value="equals" ${cond.operator === 'equals' ? 'selected' : ''}>equals</option>
                            <option value="notEquals" ${cond.operator === 'notEquals' ? 'selected' : ''}>not equals</option>
                            <option value="isAnswered" ${cond.operator === 'isAnswered' ? 'selected' : ''}>is answered</option>
                            <option value="notAnswered" ${cond.operator === 'notAnswered' ? 'selected' : ''}>not answered</option>
                            <option value="in" ${cond.operator === 'in' ? 'selected' : ''}>in</option>
                            <option value="gt" ${cond.operator === 'gt' ? 'selected' : ''}>greater than</option>
                            <option value="gte" ${cond.operator === 'gte' ? 'selected' : ''}>greater or equal</option>
                            <option value="lt" ${cond.operator === 'lt' ? 'selected' : ''}>less than</option>
                            <option value="lte" ${cond.operator === 'lte' ? 'selected' : ''}>less or equal</option>
                        </select>
                        ${!['isAnswered', 'notAnswered'].includes(cond.operator) ?
                            `<input type="text" value="${escapeHtml(cond.value || '')}" placeholder="Value" onchange="updateCondition(${i}, 'value', this.value)" />` : ''}
                        <button class="delete" onclick="removeCondition(${i})">&times;</button>
                    </div>
                `;
            });

            html += `<button class="add-option-btn" onclick="addCondition()">+ Add Condition</button>`;
            document.getElementById('visibleIfEditor').innerHTML = html;
        }

        function addCondition() {
            questionConditions.push({ logic: 'all', questionId: '', operator: 'equals', value: '' });
            renderVisibleIfEditor();
        }

        function updateCondition(index, field, value) {
            questionConditions[index][field] = value;
            if (field === 'operator') {
                renderVisibleIfEditor();
            }
        }

        function removeCondition(index) {
            questionConditions.splice(index, 1);
            renderVisibleIfEditor();
        }

        function saveQuestion() {
            const id = document.getElementById('qId').value.trim();
            const label = document.getElementById('qLabel').value.trim();
            const type = document.getElementById('qType').value;

            if (!id || !label) {
                showToast('ID and Label are required', 'error');
                return;
            }

            // Check for duplicate ID
            const existingIndex = questionnaire.questions.findIndex(q => q.id === id);
            if (existingIndex !== -1 && editingQuestionId !== id) {
                showToast('Question ID already exists', 'error');
                return;
            }

            const question = {
                id,
                type,
                label,
            };

            if (document.getElementById('qRequired').checked) question.required = true;
            if (document.getElementById('qHelpText').value) question.helpText = document.getElementById('qHelpText').value;

            if (type === 'text') {
                if (document.getElementById('qMaxLength').value) question.maxLength = parseInt(document.getElementById('qMaxLength').value);
                if (document.getElementById('qMultiline').checked) question.multiline = true;
            } else if (type === 'choice') {
                question.options = questionOptions.filter(o => o.value && o.label);
                if (document.getElementById('qMultiple').checked) question.multiple = true;
            }

            // Build visibleIf
            if (questionConditions.length > 0) {
                const allConditions = questionConditions.filter(c => c.logic === 'all' && c.questionId);
                const anyConditions = questionConditions.filter(c => c.logic === 'any' && c.questionId);
                const visibleIf = {};
                if (allConditions.length > 0) {
                    visibleIf.all = allConditions.map(c => {
                        const cond = { questionId: c.questionId, operator: c.operator };
                        if (!['isAnswered', 'notAnswered'].includes(c.operator) && c.value) {
                            cond.value = c.value;
                        }
                        return cond;
                    });
                }
                if (anyConditions.length > 0) {
                    visibleIf.any = anyConditions.map(c => {
                        const cond = { questionId: c.questionId, operator: c.operator };
                        if (!['isAnswered', 'notAnswered'].includes(c.operator) && c.value) {
                            cond.value = c.value;
                        }
                        return cond;
                    });
                }
                if (Object.keys(visibleIf).length > 0) {
                    question.visibleIf = visibleIf;
                }
            }

            if (editingQuestionId) {
                // Update existing question
                const idx = questionnaire.questions.findIndex(q => q.id === editingQuestionId);
                if (idx !== -1) {
                    questionnaire.questions[idx] = question;
                }
                // Update section reference if ID changed
                if (editingQuestionId !== id && questionnaire.sections) {
                    for (const section of questionnaire.sections) {
                        const qIdx = section.questionIds.indexOf(editingQuestionId);
                        if (qIdx !== -1) {
                            section.questionIds[qIdx] = id;
                        }
                    }
                }
            } else {
                // Add new question
                questionnaire.questions.push(question);
                // Add to section if specified
                if (editingInSection && questionnaire.sections) {
                    const section = questionnaire.sections.find(s => s.id === editingInSection);
                    if (section) {
                        section.questionIds.push(id);
                    }
                }
            }

            closeQuestionModal();
            syncJsonFromBuilder();
            renderBuilder();
            showToast(editingQuestionId ? 'Question updated' : 'Question added', 'success');
        }

        function deleteQuestion(questionId) {
            if (!confirm('Delete this question?')) return;

            questionnaire.questions = questionnaire.questions.filter(q => q.id !== questionId);

            // Remove from sections
            if (questionnaire.sections) {
                for (const section of questionnaire.sections) {
                    section.questionIds = section.questionIds.filter(id => id !== questionId);
                }
            }

            syncJsonFromBuilder();
            renderBuilder();
            showToast('Question deleted', 'success');
        }

        // Section Modal Functions
        function openSectionModal(sectionId = null) {
            editingSectionId = sectionId;
            const modal = document.getElementById('sectionModal');
            const title = document.getElementById('sectionModalTitle');

            if (sectionId) {
                title.textContent = 'Edit Section';
                const section = questionnaire.sections.find(s => s.id === sectionId);
                if (section) {
                    document.getElementById('sId').value = section.id;
                    document.getElementById('sTitle').value = section.title;
                    document.getElementById('sDescription').value = section.description || '';
                }
            } else {
                title.textContent = 'Add Section';
                document.getElementById('sId').value = '';
                document.getElementById('sTitle').value = '';
                document.getElementById('sDescription').value = '';
            }

            modal.classList.add('active');
        }

        function closeSectionModal() {
            document.getElementById('sectionModal').classList.remove('active');
            editingSectionId = null;
        }

        function saveSection() {
            const id = document.getElementById('sId').value.trim();
            const title = document.getElementById('sTitle').value.trim();
            const description = document.getElementById('sDescription').value.trim();

            if (!id || !title) {
                showToast('ID and Title are required', 'error');
                return;
            }

            if (!questionnaire.sections) {
                questionnaire.sections = [];
            }

            const existingIndex = questionnaire.sections.findIndex(s => s.id === id);
            if (existingIndex !== -1 && editingSectionId !== id) {
                showToast('Section ID already exists', 'error');
                return;
            }

            const section = {
                id,
                title,
                questionIds: []
            };
            if (description) section.description = description;

            if (editingSectionId) {
                const idx = questionnaire.sections.findIndex(s => s.id === editingSectionId);
                if (idx !== -1) {
                    section.questionIds = questionnaire.sections[idx].questionIds;
                    questionnaire.sections[idx] = section;
                }
            } else {
                questionnaire.sections.push(section);
            }

            closeSectionModal();
            syncJsonFromBuilder();
            renderBuilder();
            showToast(editingSectionId ? 'Section updated' : 'Section added', 'success');
        }

        function deleteSection(sectionId) {
            if (!confirm('Delete this section? Questions will not be deleted.')) return;

            questionnaire.sections = questionnaire.sections.filter(s => s.id !== sectionId);

            if (questionnaire.sections.length === 0) {
                delete questionnaire.sections;
            }

            syncJsonFromBuilder();
            renderBuilder();
            showToast('Section deleted', 'success');
        }
    </script>
</body>
</html>
