version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qbuilder-postgres
    environment:
      POSTGRES_DB: qbuilder
      POSTGRES_USER: qbuilder
      POSTGRES_PASSWORD: qbuilder123
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qbuilder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
